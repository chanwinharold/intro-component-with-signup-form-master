<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./src/output.css" rel="stylesheet">

    <script src="js/main.js" defer></script>

    <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

<section class="basis-1/2 flex flex-col max-sm:text-center gap-5 text-white">
    <h1 class="sm:text-4xl sm:font-extrabold max-sm:text-2xl max-sm:font-bold">Learn to code by watching others</h1>
    <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
    </p>
</section>

<section class="basis-1/2 max-w-[100%] flex flex-col justify-between gap-5">
    <div class="ombre bg-customBlue text-white sm:px-10 max-sm:px-5 py-5 text-center rounded-md">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
    </div>
    <form class="ombre bg-white rounded-md p-8 flex flex-col gap-5">
        <label class="relative">
            <span class="absolute top-[18%] right-5"><img class="name" src="" alt=""></span>
            <input type="text" name="name" placeholder="First Name" autocomplete="True">
            <span></span>
        </label>
        <label class="relative">
            <span class="absolute top-[18%] right-5"><img class="last_name" src="" alt=""></span>
            <input type="text" name="last_name" placeholder="Last Name" autocomplete="True">
            <span></span>
        </label>
        <label class="relative">
            <span class="absolute top-[18%] right-5"><img class="email" src="" alt=""></span>
            <input type="email" name="email" placeholder="Email Address" autocomplete="True">
            <span></span>
        </label>
        <label class="relative">
            <span class="absolute top-[18%] right-5"><img class="password" src="" alt=""></span>
            <input type="password" name="password" placeholder="Password">
            <span></span>
        </label>

        <button class="bg-customGreen py-3 text-white font-bold uppercase rounded-md hover:opacity-75 hover:cursor-pointer">Claim your free trial</button>
        <p class="text-xs text-center text-customDarkBlue">By clicking the button, you are agreeing to our <a class="text-red-500 font-bold hover:underline" href="#">Terms and Services</a></p>
    </form>
</section>

</body>
</html>
